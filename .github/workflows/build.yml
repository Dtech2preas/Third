name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increased timeout to 60 minutes

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1
      id: buildozer
      env:
        USER: root
        INPUT_CHANGE_OWNER: 'false'
        BUILDOZER_LOG_LEVEL: 2   # 0=quiet, 1=normal, 2=verbose
      with:
        command: buildozer -v android debug  # -v for verbose output
        buildozer_version: master
        repository_root: .
        workdir: .

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: anime-downloader-debug
        path: bin/*.apk