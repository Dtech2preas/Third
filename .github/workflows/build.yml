name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Added this to prevent early failure

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1.5.2  # Updated to latest version
      id: buildozer
      env:
        USER: root
        INPUT_CHANGE_OWNER: 'false'
      with:
        command: buildozer android debug
        buildozer_version: master
        repository_root: .
        workdir: .

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: anime-downloader-debug
        path: bin/*.apk